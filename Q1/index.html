<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="left">
            <div class="box-title">
                <h1>Bring your music along</h1>
                <p>try Unlimited</p>
            </div>
            <div class="btm">
                <big><big> $9.99</big></big> / month
            </div>
        </div>
        <div id="right">
            <form id="form">
                <h2 id="form-title">
                    Registration Form
                </h2>
                <div class="form-field">
                    <label>Full Name</label>
                    <input type="text" placeholder="ex: ninja">
                </div>
                <div class="form-field">
                    <label>Your Email</label>
                    <input type="text">
                </div>
                <div class="form-field">
                    <label>Password</label>
                    <input type="password">
                </div>
                <div class="form-field">
                    <label>Confirm Password</label>
                    <input type="password">
                </div>
                <div class="form-field">
                    <input type="checkbox" class="form-field-left">
                    <div class="form-field-right">
                        <label>
                            By Signing up, you agree to the <br>
                            <a href="">Play Term of Service</a>
                        </label> 
                    </div>
                </div><br><br>
                <div class="form-field">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
